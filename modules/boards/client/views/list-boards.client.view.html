<section>
  <div class="page-header">
    <h1>Boards</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="board in vm.boards" ui-sref="boards.view({ boardId: board._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="board.created | date:'mediumDate'"></span>
        by
        <span ng-if="board.user" ng-bind="board.user.displayName"></span>
        <span ng-if="!board.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="board.title"></h4>
      <p class="list-group-item-text" ng-bind="board.content"></p>
    </a>
  </div>
</section>
